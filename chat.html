<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Emmanuel Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    #chat-box {
      height: 300px;
      background: white;
      border: 1px solid #ccc;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 10px;
      width: 45%;
      margin-right: 5px;
    }
    button {
      padding: 10px;
      background: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Emmanuel Ministers Chat Room (Demo)</h2>
  <div id="chat-box"></div>
  <input type="text" id="name" placeholder="Enter your name">
  <input type="text" id="message" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>

  <script>
    function sendMessage() {
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      const chatBox = document.getElementById('chat-box');

      if (name && message) {
        const msg = `<p><strong>${name}:</strong> ${message}</p>`;
        chatBox.innerHTML += msg;
        document.getElementById('message').value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
  </html>
